<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>Hello</title>
</head>
<body>
<div>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter your name">Hello {{yourName}}!!!
</div>
<hr>
    
<div ng-controller="namesController">
    <label>Name:</label>
    <input type="text" ng-model="newName" placeholder="Enter your name">Hello {{newName}}!!!
    <ul>
        <li ng-repeat="name in names">{{ name }}</li>
    </ul>
</div>
<hr>
    
<div ng-controller="addController">
    <label>Name:</label>
    <input type="text" ng-model="newAddName" placeholder="Enter your name">
    <button ng-click="addName()">Add</button>Hello {{newAddName}}!!!
    <ul>
        <li ng-repeat="name in names">{{ name }}</li>
    </ul>
</div>
<hr>

<div ng-controller="eventController">
    <label>Total Event: {{events.length}}</label>
    <label>Remaining Event: {{remaining()}}</label>
    <ul class="unstyled">
        <li ng-repeat="event in events">
            <input type="checkbox" ng-model="event.done">{{ event.name }}
        </li>
    </ul>
    <input type="text" ng-model="newEvent" placeholder="Enter event name">
    <button ng-click="addEvent()">Add Event</button>
</div>
<hr>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
<script type="text/javascript">
    function namesController($scope){
        $scope.names = ['Rajesh', 'Deepak', 'Navdeep'];
    }
    
    function addController($scope){
        $scope.names = ['Rajesh', 'Deepak', 'Navdeep'];
        $scope.addName = function(){
            $scope.names.push($scope.newAddName);
        }
    }
    
    function eventController($scope){
        $scope.events = [{'name':'Event 1', 'done': false}, {'name':'Event 2', 'done': false}, {'name':'Event 3', 'done': false}];
        $scope.addEvent = function(){
            $scope.events.push({'name':$scope.newEvent, 'done': false});
        }
        $scope.remaining = function() {
            var count = 0;
            angular.forEach($scope.events, function(event) {
                count += event.done ? 0 : 1;
            });
            return count;
        };
    }
</script>
</body>
</html>
